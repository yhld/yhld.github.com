var matrix_flag=0;

    document.getElementById("changeMatrix").style.webkitTransform = "matrix(1,0,1,1,100,100)";
	matrix_flag=1;
	}else{
     document.getElementById("changeMatrix").style.webkitTransform = "matrix(1,0,0,1,0,0)";

<body>
<p style="word-wrap:left;font-size:18px;font-weight:bold;color:#0000CD">iPanel test:<span style="word-wrap:left;font-size:14px;color:#D2691E">transition渐变transform变换</span></p>
<p>功能描述 : 用transition样式可以使CSS样式的值在一定的时间内渐变，对transformer:matrix()的变换也可以进行渐变</p>
<p>测试方法 :采用button的onclick事件来使页面上图片作移动和倾斜，且移动和倾斜是在一定时间内完成的，从而点击页面上的按钮就可以看到图片的移动和倾斜动作 </p>
<p>验收标准 : 点击“matrix函数动作渐变”按钮，图片会向右和向下各移动100px，同时沿x轴倾斜45度；再次点击恢复；且渐变时间为1秒</p>

<hr>


<input type="button" value="matrix函数动作渐变" onclick="change_matrix()" class="top1"><br>
