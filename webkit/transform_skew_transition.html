.div1{
  border:1px solid black;
  width:150px;

   position:absolute;

 if(translate_flag==0){

<body>
<p style="word-wrap:left;font-size:18px;font-weight:bold;color:#0000CD">iPanel test:<span style="word-wrap:left;font-size:14px;color:#D2691E">transition渐变transform变换</span></p>
<p>功能描述 : 用transition样式可以使CSS样式的值在一定的时间内渐变，对transform:skew()的变换也可以进行渐变</p>
<p>测试方法 :采用button的onclick事件来使页面上图片沿x和y方向倾斜，且倾斜是在一定时间内完成的，从而点击页面上的按钮就可以看到图片倾斜的效果 </p>
<p>验收标准 : 点击“skew函数动作渐变”按钮，图片会沿x轴倾斜30度，沿y轴倾斜30度，再次点击恢复；且渐变时间为1秒，渐变速度为匀速</p>

<hr>


<input type="button" value="skew函数动作渐变" onclick="change_skew()" class="top1"><br>
