<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=gb2312">
<title>title</title>
<style>
body,table{font-size:12px;}
.top1{
  margin:10px;
  padding:5px;
}

.div1{
  border:1px solid black;
  width:150px;
  height:150px;
  -webkit-transform:translate(0,0);
  -webkit-transition-duration:1s;
}

</style>
<SCRIPT LANGUAGE="JavaScript">
<!--
var translate_flag=0;
function change_translate(){
	if(translate_flag==0){
		//alert(typeof(document.getElementById("changeTranslate").style.webkitTransform));
		document.getElementById("changeTranslate").style.webkitTransform = "translate(200px,100px)";
		translate_flag=1;
	}else{
		document.getElementById("changeTranslate").style.webkitTransform = "translate(0,0)";
		translate_flag=0;
	}
}

//-->
</SCRIPT>
</head>
<body>
<p style="word-wrap:left;font-size:18px;font-weight:bold;color:#0000CD">iPanel test:<span style="word-wrap:left;font-size:14px;color:#D2691E">transition渐变transform变换</span></p>
<p>功能描述 : 用transition样式可以使CSS样式的值在一定的时间内渐变，对transformer:translate()的变换也可以进行渐变</p>
<p>测试方法 :采用button的onclick事件来使页面上图片移动，且移动是在一定时间内完成的，从而点击页面上的按钮就可以看到图片移动的动作 </p>
<p>验收标准 : 点击“translate函数动作渐变”按钮，图片会同时向右移动200px，向下移动100px；再次点击位置恢复；且渐变时间为1秒，渐变速度为匀速</p>

<hr>


<input type="button" value="translate函数动作渐变" onclick="change_translate()" class="top1"><br>

<img src="5.gif" class="div1" id="changeTranslate"></div>
